name: 🚀 iOS CI - CollectionView Banners

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-14
    timeout-minutes: 5  # Timeout mais agressivo
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 🛠️ Setup Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer
        # Cria um simulador dedicado
        xcrun simctl create 'CI iPhone' 'iPhone 15' --os 17.2
        xcrun simctl boot 'CI iPhone'
        
    - name: 🧪 Run UI Tests
      run: |
        set -o pipefail && xcodebuild test \
        -project "testecollectionview.xcodeproj" \
        -scheme "testecollectionview" \
        -only-testing:testecollectionviewUITests \
        -destination 'platform=iOS Simulator,id=$(xcrun simctl list devices | grep "CI iPhone" | awk -F "[()]" '{print $2}')' \
        CODE_SIGNING_ALLOWED=NO \
        -parallel-testing-enabled NO \
        -test-iterations 1 \
        -derivedDataPath ./DerivedData \
        | tee test-results.txt
        
    - name: 📊 Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          test-results.txt
          ./DerivedData/Logs/Test/*.xcresult
