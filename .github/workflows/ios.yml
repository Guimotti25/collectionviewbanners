name: iOS CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install xcpretty
        run: gem install xcpretty

      - name: List available schemes
        run: |
          xcodebuild -list -project testecollectionview.xcodeproj

      - name: Kill and Reset Simulators
        run: |
          killall Simulator || true
          xcrun simctl shutdown all || true
          xcrun simctl erase all

      - name: Boot iPhone Simulator
        run: |
          xcrun simctl boot "iPhone 15"
          sleep 10 # Aguarda o simulador iniciar corretamente

      - name: Build with explicit settings
        env:
          SCHEME: "testecollectionview"
          DESTINATION: "platform=iOS Simulator,name=iPhone 15"
        run: |
          # 1. Limpeza completa
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          # 2. Build com tratamento de erro e logs bonitos
          set -o pipefail && xcodebuild \
            -project "testecollectionview.xcodeproj" \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            clean build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            ONLY_ACTIVE_ARCH=YES \
            | xcpretty

      - name: Run Tests
        env:
          SCHEME: "testecollectionview"
          DESTINATION: "platform=iOS Simulator,name=iPhone 15"
        run: |
          set -o pipefail && xcodebuild \
            -project "testecollectionview.xcodeproj" \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            test \
            | xcpretty
