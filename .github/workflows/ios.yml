name: iOS Starter Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test testecollectionview scheme using latest iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build
        env:
          scheme: testecollectionview
          platform: iOS Simulator
        run: |
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo "Using device: $device"
          
          if ls *.xcworkspace 1> /dev/null 2>&1; then 
            filetype_parameter="workspace"
            file_to_build=$(ls *.xcworkspace)
          else 
            filetype_parameter="project"
            file_to_build=$(ls *.xcodeproj)
          fi

          echo "Building file: $file_to_build"
          
          xcodebuild build-for-testing -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device"

      - name: Test
        env:
          scheme: testecollectionview
          platform: iOS Simulator
        run: |
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo "Using device: $device"

          if ls *.xcworkspace 1> /dev/null 2>&1; then 
            filetype_parameter="workspace"
            file_to_build=$(ls *.xcworkspace)
          else 
            filetype_parameter="project"
            file_to_build=$(ls *.xcodeproj)
          fi

          echo "Testing file: $file_to_build"

          xcodebuild test -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device"
