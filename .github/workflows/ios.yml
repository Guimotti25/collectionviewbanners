name: ğŸš€ iOS CI - Banner CollectionView

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 20
    
    steps:
    - name: ğŸ›’ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Xcode 16.2
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer
        echo "### Xcode Version ###"
        xcodebuild -version
      
    - name: ğŸ”„ Adjust Deployment Target (TemporÃ¡rio)
      run: |
        # MÃ©todo mais robusto usando sed
        sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 18.2;/IPHONEOS_DEPLOYMENT_TARGET = 17.2;/g' testecollectionview.xcodeproj/project.pbxproj
        echo "âœ… Deployment target ajustado para 17.2"
      
    - name: ğŸ”¨ Build Project
      run: |
        set -o pipefail && xcodebuild build \
        -project "testecollectionview.xcodeproj" \
        -scheme "testecollectionview" \
        -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
        CODE_SIGNING_ALLOWED=NO | xcpretty -c
      
    - name: ğŸ§ª Run UI Tests
      run: |
        set -o pipefail && xcodebuild test \
        -project "testecollectionview.xcodeproj" \
        -scheme "testecollectionview" \
        -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
        CODE_SIGNING_ALLOWED=NO | tee test-results.txt | xcpretty -c --color
      
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-artifacts
        path: |
          test-results.txt
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
