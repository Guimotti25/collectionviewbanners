name: 🚀 iOS CI - Banner CollectionView

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 20
    
    steps:
    - name: 🛒 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🛠️ Setup Xcode 16.2
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer
        echo "### Xcode Version ###"
        xcodebuild -version
        echo "### Available Simulators ###"
        xcrun simctl list devices --json
      
    - name: 🔄 Adjust Deployment Target
      run: |
        # Ajusta temporariamente o deployment target para 17.2
        plutil -replace MinimumOSVersion -string "17.2" testecollectionview.xcodeproj/project.pbxproj
        echo "Adjusted deployment target to iOS 17.2 for CI"
      
    - name: 🔨 Build Project
      run: |
        set -o pipefail && xcodebuild build \
        -project "testecollectionview.xcodeproj" \
        -scheme "testecollectionview" \
        -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
        CODE_SIGNING_ALLOWED=NO | xcpretty -c
      
    - name: 🧪 Run UI Tests
      run: |
        set -o pipefail && xcodebuild test \
        -project "testecollectionview.xcodeproj" \
        -scheme "testecollectionview" \
        -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
        CODE_SIGNING_ALLOWED=NO | tee test-results.txt | xcpretty -c --color
      
    - name: 🔙 Restore Deployment Target
      if: always()
      run: |
        # Restaura o deployment target original (18.2)
        plutil -replace MinimumOSVersion -string "18.2" testecollectionview.xcodeproj/project.pbxproj
        echo "Restored original deployment target (iOS 18.2)"
      
    - name: 📊 Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-artifacts
        path: |
          test-results.txt
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
