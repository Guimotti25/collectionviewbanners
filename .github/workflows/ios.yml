name: ğŸš€ iOS CI - CollectionView Banners

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-14
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ› ï¸ Setup Xcode Environment
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer
        # Configura ambiente para evitar problemas de polÃ­tica
        sudo xcodebuild -runFirstLaunch
        
    - name: ğŸ” List Available Simulators
      run: xcrun simctl list devices
        
    - name: ğŸš€ Build and Test
      run: |
        # Cria um simulador dedicado
        SIMULATOR_ID=$(xcrun simctl create 'CI_iPhone' 'iPhone 16' '18.2')
        xcrun simctl boot $SIMULATOR_ID
        
        # Executa os testes
        set -o pipefail && xcodebuild test \
        -project "testecollectionview.xcodeproj" \
        -scheme "testecollectionview" \
        -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
        CODE_SIGNING_ALLOWED=NO \
        -parallel-testing-enabled NO \
        -disable-concurrent-testing \
        | tee test-results.txt
        
        # Encerra o simulador
        xcrun simctl shutdown $SIMULATOR_ID
        
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-artifacts
        path: |
          test-results.txt
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
